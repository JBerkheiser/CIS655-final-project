<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" href="frontendStyling.css">
        </head>
        <body>
                <div class="webpage">
                        <div class="pageHeader">   
                                <div class="title">
                                        <h1 id="Title">Photo Analyzer</h1>
                                </div>
                                <div class="howTo">
                                        <h2 id="SubTitle">How to use</h2>
                                        <p>Upload a photo and then select how you want it analyzed</p>
                                </div>
                        </div>
                        <div class="centerPage">
                                <div class="currentImage">
                                        <h3 class="SectionsHeader">Selected Image</h3>
                                        <div class="fileInput">
                                                <input type="file" name="file" id='fileInput' accept="image/*">
                                        </div>
                                        <!-- <div id="fileInfo"></div> -->
                                        <div id="preview"></div>  
                                </div>
                                <div class="buttons">
                                        <h3 class="SectionsHeader">Analysis Options</h3>
                                        <div class="Options">
                                                <div class="checkboxes">
                                                        <Input type="checkbox" class="checkbox" id="Labels" value="Labels">
                                                                <label for="Labels">Labels</label> 
                                                </div>
                                                <div class="checkboxes">
                                                        <Input type="checkbox" class="checkbox" id="Landmark" value="Landmark">
                                                                <label for="Landmark">Landmarks</label>
                                                </div>
                                                <div class="checkboxes">
                                                        <Input type="checkbox" class="checkbox" id="Logos" value="Logos">
                                                                <label for="Logos">Logos</label>
                                                </div>
                                                <div class="checkboxes">
                                                        <Input type="checkbox" class="checkbox" id="Text" value="Text">
                                                                <label for="Text">Text</label>
                                                </div>
                                                <div class="checkboxes">
                                                        <Input type="checkbox" class="checkbox" id="Objects" value="Objects">
                                                                <label for="Objects">Objects</label>
                                                </div>
                                                <div class="checkboxes">
                                                        <Input type="checkbox" class="checkbox" id="Description" value="Description">
                                                                <label for="Description">Generate a description!</label>
                                                </div>
                                                <button type="button" id="Batch" onclick="analyzeImage()">Analyze</button>
                                        </div>
                                </div>
                                <div class="Results">
                                        <h3 class="SectionsHeader">Results</h3>
                                        <div class="scrollableResults" id="Results">

                                        </div>
                                </div>
                        </div>
                        <div class="bottomPage">
                        </div>
                </div>
        </body>
        <script src="script.js"></script>
</html>
