<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" href="frontendStyling.css">
        </head>
        <body>
                <div class="webpage">
                        <div class="pageHeader">   
                                <div class="title">
                                        <h1 id="Title">Photo Analyzer</h1>
                                </div>
                                <div class="howTo">
                                        <h2 id="SubTitle">How to use</h2>
                                        <p>Upload a photo and then select how you want it analyzed</p>
                                </div>
                        </div>
                        <div class="centerPage">
                                <div class="currentImage">
                                        <div class="fileInput">
                                                <input type="file" name="file" id='fileInput' accept="image/*">
                                        </div>
                                        <!-- <div id="fileInfo"></div> -->
                                        <div id="preview"></div>  
                                </div>
                                <div class="buttons">
                                        <button type="button" id="Start" onclick="start()">Analyze Image Content</button>
                                        <button type="button" id="Start" onclick="start()">Analyze Emotion</button>
                                        <button type="button" id="Start" onclick="start()">Analyze Landmark</button>
                                        <button type="button" id="Start" onclick="start()">Analyze Logos</button>
                                        <button type="button" id="Start" onclick="start()">Analyze Text</button>
                                        <button type="button" id="Start" onclick="start()">Analyze All</button>
                                </div>
                                <div class="History">
                                        <p>history</p>
                                </div>
                        </div>
                        <div class="bottomPage">
                                <p id="Output"></p>
                        </div>
                </div>
        </body>
        <script src="script.js"></script>
</html>
