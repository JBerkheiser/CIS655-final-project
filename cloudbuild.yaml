steps:
- name: "gcr.io/cloud-builders/gcloud"
  timeout: "300s"
  args:
    - "compute"
    - "ssh"
    - "final-project-frontend"
    - "--zone=us-east1-d"
    - "--command"
    - |
      cd /var/www/html &&
      git pull origin main &&
      sudo mv /var/www/html/frontend/index.html /var/www/html/ &&
      sudo systemctl restart apache2
options:
  logging: CLOUD_LOGGING_ONLY